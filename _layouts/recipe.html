---
layout: default
---
<article class="recipe-collection container">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    <img class="page-image" src="{{ page.image_path }}" alt="{{ page.title }}">
    {{ content }}
  </div>
</article>
